%YAML:1.0
---
Camera.type: omni
Distortion.type: none
EnableDewarp: true
# Camera left : fx fy cx cy xi alpha beta
Camera.fx: 7.6952032991001977e+02
Camera.fy: 7.7182257017376105e+02
Camera.cx: 3.1617073003434712e+02
Camera.cy: 2.0151999200366453e+02
Camera.xi: 1.7384773940373872e+00
Camera.alpha: 0.
Camera.beta: 0.
# Camera left : k1 k2 k3 k4 p1(r1) p2(r2) w
Camera.k1: 0.
Camera.k2: 0.
Camera.k3: 0.
Camera.k4: 0.
Camera.p1: 0.
Camera.p2: 0.
Camera.w: 0.
# p1 , intrinsic matrix on base left camera
p1: !!opencv-matrix
   rows: 3
   cols: 4
   dt: f
   data: [ 7.69520325e+02, 0., 3.16170715e+02, 0., 0., 7.71822571e+02,
       2.01519989e+02, 0., 0., 0., 1., 0. ]
# Camera right : fx fy cx cy xi alpha beta
Camera2.fx: 7.5747026947935365e+02
Camera2.fy: 7.5976455110626466e+02
Camera2.cx: 3.1542066010976896e+02
Camera2.cy: 2.0060577999722267e+02
Camera2.xi: 1.7039722750538127e+00
Camera2.alpha: 0.
Camera2.beta: 0.
# Camera right : k1 k2 k3 k4 p1(r1) p2(r2) w
Camera2.k1: 0.
Camera2.k2: 0.
Camera2.k3: 0.
Camera2.k4: 0.
Camera2.p1: 0.
Camera2.p2: 0.
Camera2.w: 0.
# p2 , intrinsic matrix on base right camera
p2: !!opencv-matrix
   rows: 3
   cols: 4
   dt: f
   data: [ 7.69520325e+02, 0., 3.16170715e+02, -2.25331326e+01, 0.,
       7.71822571e+02, 2.01519989e+02, 0., 0., 0., 1., 0. ]
# Camera resolution
Camera.width: 640
Camera.height: 400
# Camera frames per second
Camera.fps: 30.
# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1
# Image scale, it changes the image size to be processed (<1.0: reduce, >1.0: increase)
Camera.imageScale: 1
# Close/Far threshold. Baseline times.
ThDepth: 80.
# stereo baseline times fx. = fx * baseline /m
Camera.bf: 2.2533132553100586e+01
# Tlr , from right camera to left camera
Tlr: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [ 9.99604642e-01, -2.45461054e-02, 1.37132769e-02,
       -8.01882297e-02, 2.46061701e-02, 9.99688268e-01, -4.22860356e-03,
       1.41938635e-05, -1.36052072e-02, 4.56436304e-03, 9.99897003e-01,
       -2.83940783e-04, 0., 0., 0., 1. ]
# Do not insert KFs when recently lost
InsertKFsWhenLost: 0
# 
# ORB Parameters
# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1500
# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2000000000000000e+00
# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7
# Viewer Parameters
Viewer.KeyFrameSize: 5.0000000000000003e-02
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 9.0000000000000002e-01
Viewer.PointSize: 2
Viewer.CameraSize: 8.0000000000000002e-02
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -6.9999999999999996e-01
Viewer.ViewpointZ: -3.5000000000000000e+00
Viewer.ViewpointF: 500
